<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DarkBuster</title>
    <link rel="stylesheet" href="style.css" />
    <script src="//cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/radial/gauge.min.js"></script>
  </head>
  <body>
    <div id="app">
      <h1 class="head">DarkBuster</h1>
      <form id="extract-form" class="url-form-class">
        <div class="url-box-container glass">
          <input
            type="url"
            id="url-input"
            placeholder="Enter URL of website to check..."
            class="urlClass"
            required
          />
        </div>
        <button type="submit" class="url-submit">Fetch</button>
      </form>
      <form id="extract-review-form" class="url-form-class" action="/review" method="post">
        <div class="url-box-container glass">
          <input
            type="review"
            id="review-input"
            placeholder="Enter review to check authenticity..."
            class="urlClass"
            required
          />
        </div>
        <button type="submit" class="url-submit">Check</button>
      </form>

      <div class="container" id="cont">
        <div class="glass risk-meter">
          <!-- Risk Meter -->
          <div class="meter">
            <meter
              class="risk-meter"
              id="gauge"
              min="0"
              max="100"
              low="25"
              high="75"
              optimum="100"
            ></meter>
            <div id="value-status"></div>
          </div>
          <div class="res glass" id="responseData"></div>
          <div class="reviewresp" id="reviewresponse"></div>
        </div>
        <div class="loader" id="loader">
          <div class="loaderMiniContainer">
            <div class="barContainer">
              <span class="bar"></span>
              <span class="bar bar2"></span>
            </div>

              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 101 114"

            </svg>
          </div>
        </div>
      </div>
